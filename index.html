<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubs AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nubs AI</h1>
        <nav>
            <a href="#assessment">Assessment</a> |
            <a href="#therapy">Therapy Plans</a> |
            <a href="#contact">Contact Specialist</a>
        </nav>
    </header>
    <main>
        <section id="assessment">
            <h2>Visual Assessment</h2>
            <p>Upload a photo for initial assessment:</p>
            <input type="file" id="imageUpload" accept="image/*">
        </section>
        <section id="therapy">
            <h2>Personalized Therapy Plans</h2>
            <p>Your personalized therapy plan will appear here.</p>
            <div id="plan"></div>
        </section>
        <section id="contact">
            <h2>Contact a Specialist</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Your Name">
                <input type="email" id="email" placeholder="Your Email">
                <textarea id="message" placeholder="Your Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Nubs AI</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
